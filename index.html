<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <img src="google.jpg" alt="">
    </center>
    <!-- Üstteki kutu yapısı -->
    <center>
        <div class="top-box">
            <p style="margin-top:0; margin-bottom:0">Search the web using Google!</p>
        
            <input type="text" size="40px">
            <br>
            
            <button formaction="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">Google Search</button>
            
            <button formaction="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">I'm feeling lucky</button>
        </div>
    </center>

    <!-- Alttaki kutu yapısı -->
    <div class="bottom-box-first" >
        <center>
            <p style="margin-top:10px; margin-bottom: 1px;">Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            
        </center>
    </div>
    
    <!-- İkinci kutu yapısı -->
    <div class=" bottom-box-second" >
        <center>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" style="font-size:small">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"style="font-size:small">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" style="font-size:small">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" style="font-size:small">Google Logos</a>
        </center>
    </div>

    <!-- Üçüncü kutu yapısı -->
    <div  class="bottom-box-third" >
        <center>
            <p style="font-size:small; margin-top: 1px; margin-bottom: 0;">Get Google! <br> updates monthly:</p>

            <input type="text" placeholder="your e-mail" style="margin-bottom:0; margin-top:0;">
            
            <br>
           
            <button formaction="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe">Subscribe
            </button>

            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="margin-left:10px; font-size:small">Archive</a>
        </center>
    </div>
    
    <br>

    <center style="clear: both;">
        <p style="font-size: small; font: -1px; color: black;">Copyright ©1998 Google Inc.</p>
    </center>

</body>
</html>
